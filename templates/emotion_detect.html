<!DOCTYPE html>
<html>
<head>
	<title>detecting emotion</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<div class="mood">
		<h1 class="display-4">You looks like {{ data }}</h1>
		{% if data == 'Happy' %}
			<img src="{{url_for('static', filename='happy.png')}}">
		{% elif data == 'Sad' %}
			<img src="{{url_for('static', filename='sad.png')}}">
		{% elif data == 'Angry' %}
			<img src="{{url_for('static', filename='angry.png')}}">
		{% elif data == 'Neutral' %}
			<img src="{{url_for('static', filename='neutral.png')}}">
		{% elif data == 'Surprise' %}
			<img src="{{url_for('static', filename='surprize.png')}}">
		{% else %}
			<img src="{{url_for('static', filename='fear.png')}}">
		{% endif %}
        <div class="but">
            <button class="btn btn-secondary" onclick="window.open(`{{link}}`, '_blank')">Listen Music</button>
        </div>
	</div>
	
	<!-- <img src="{{url_for('static', filename='face.jpg')}}">	 -->

</body>
</html>
