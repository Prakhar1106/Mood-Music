<!DOCTYPE html>
<html>
<head>
	<title>Mood Music</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- <link href="../static/output.css" rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='output.css')}}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
</head>
<body style="background-color: #edffec;">
	<div class="wrapper">
		<div class="title">
			<h1 class="display-5">Mood Music</h1>
		</div>
		<div class="container mw-100 " style="margin:0">
			<div class="row justify-content-center">
				<div class="col col-lg-12 col-sm-12 col-md-12">
					<h1 style="font-size:2rem;">Choose your preference, we will detect your mood</h1>
					<form action="{{url_for('emotion_detect')}}" method="POST">
						<div class="la form-check-inline" onClick="trigger(1)" title="Please Select Language">
							<input type="radio" id='english' name="language" value="english">
							<label for="english" class="l-radio">English</label>
						</div>
						<div class="la form-check-inline" onClick="trigger(2)" title="Please Select Language">
							<input type="radio" id="hindi" name="language" value="hindi" checked="true">
							<label for="hindi" class="l-radio">हिन्दी</label>
						</div>

				</div>
				<div class="col col-lg-3 col-sm-10 col-md-5">
					<input type="text" name="singer" class="form-control" placeholder="Enter Singer Name" autocomplete="off" required>
				</div>
				<div class="col col-lg-12 col-sm-12 col-md-12">
					<button class='btn btn-primary btn-lg'>Detect My Mood</button>
				</div>
				</form>
			</div>
		</div>
	</div>

	<footer>
		<h2 style="color:white; font-weight:bold">Team Members</h2>
		<div class="developers">
			<span>Prakhar Gupta</span>
			<span>Aparna Singh</span>
			<span>Yash Dhawan</span>
			<span>Priti Kumari</span>
		</div>
		&copy; Project Team 7
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>

</body>

<script>
	const trigger = (val) => {
		if (val == 1)
			console.log('english')
		else
			console.log('hindi')
	}
</script>

</html>
